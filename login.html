<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Home</title>


    <style>
        .login-section {
            background-image: url('https://i.pinimg.com/736x/53/d9/15/53d915d26ccb128f2227945ad4b78fa6.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
        }

    </style>
</head>
<body class="bg-white">
<div class="w-screen sm:overflow-visible overflow-hidden">
    <section>
        <div class="w-full flex lg:flex-row flex-col">
            <div class="lg:w-[37.5vw] w-full h-[60vw] login-section lg:h-screen flex flex-col justify-center items-center relative">
                <a href="index.html">
                    <h1 data-aos="fade-right" data-aos-duration="500" data-aos-delay="200" 
                        class="text-white text-[4vw] lg:text-[1.667vw] absolute top-[10vw] left-[8vw] lg:top-[3.5vw] lg:left-[3.5vw] z-20 font-bold">
                        Treadwear.co
                    </h1>
                </a>
               
            </div>
            
            <div class="lg:w-[62.5vw] w-full flex items-center justify-center mt-[10vw] lg:mt-0">
                <div class="w-full lg:max-w-[30vw] max-w-[80vw]">
                    <!-- Form Content -->
                    <form action="index.html">
                        <div class="bg-white pt-2 rounded-lg space-y-[4vw] lg:space-y-[1.5vw]">
                            <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="300" class="space-y-[0.3vw]">
                                <h2 class="text-[7vw] lg:text-[2.083vw] font-semibold text-gray-800">Login</h2>
                                <p class="text-[3vw] lg:text-[1.042vw] text-gray-500">Sign in to your email</p>
                            </div>
                            <div class="grid grid-cols-1 space-y-[4vw] lg:space-y-[0.5vw]">
                                <!-- Email Input -->
                                <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="350" class="">
                                    <label for="email" class="block text-[4.5vw] lg:text-[1.25vw] font-medium text-gray-700 mb-[0.833vw]">Email</label>
                                    <input type="email" id="email" name="email" 
                                           class="w-full p-[3vw] lg:p-[1vw] border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-dark focus:border-transparent placeholder:text-[3.5vw] lg:placeholder:text-[0.938vw] text-[4.5vw] lg:text-[1.25vw]" 
                                           placeholder="Enter Email" autocomplete="off" required>
                                </div>
    
                                <!-- Password Input -->
                                <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="400" class="">
                                    <label for="password" class="block text-[4.5vw] lg:text-[1.25vw] font-medium text-gray-700 mb-[0.833vw]">Password</label>
                                    <input type="password" id="password" name="password" 
                                           class="w-full p-[3vw] lg:p-[1vw] border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-dark focus:border-transparent placeholder:text-[3.5vw] lg:placeholder:text-[0.938vw] text-[4.5vw] lg:text-[1.25vw]" 
                                           placeholder="Enter Password" autocomplete="off" required>
                                </div>

                                <!-- Login Button -->
                                <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="450" class="">
                                    <button class="block w-full text-center bg-dark hover:bg-gray-800 transition-colors text-white p-[3vw] lg:p-[1vw] font-medium text-[4vw] lg:text-[1.302vw] mt-[1vw] rounded">
                                        Login
                                    </button>
                                </div>
                            </div>
            
                            <div class="text-center text-[3vw] lg:text-[1.042vw]">
                                <p class="">Didn't Have Account? 
                                    <span class="font-semibold">
                                        <a href="register.html" class="text-dark hover:underline">Register Now</a>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    AOS.init();
</script>  
</body>
</html>
