<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Register</title>
     <style>
        .register-section {
            background-image: url('https://i.pinimg.com/736x/28/37/ed/2837edf01176e55167aef5c99379b3ec.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .register-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
        }

    </style>
</head>
<body class="bg-white">
    <div class="w-screen sm:overflow-visible overflow-hidden">
        <section>
            <div class="w-full flex lg:flex-row flex-col">
                <div class="lg:w-[37.5vw] w-full h-[60vw] register-section lg:h-screen flex flex-col justify-center items-center relative">
                    <a href="index.html">
                        <h1 data-aos="fade-right" data-aos-duration="500" data-aos-delay="200" 
                            class="text-white text-[4vw] lg:text-[1.667vw] absolute top-[10vw] left-[8vw] lg:top-[3.5vw] lg:left-[3.5vw] z-20 font-bold">
                            Rewear.co
                        </h1>
                    </a>
                </div>
                
                <div class="lg:w-[62.5vw] w-full flex items-center justify-center mt-[10vw] lg:mt-0">
                    <div class="w-full lg:max-w-[30vw] max-w-[80vw]">

                        <!-- Form Content -->
                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <div class="bg-white pt-2 rounded-lg space-y-[4vw] lg:space-y-[1.5vw]">
                                <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="300" class="space-y-[0.3vw]">
                                    <h2 class="text-[7vw] lg:text-[2.083vw] font-semibold text-gray-800">Register</h2>
                                    <p class="text-[3vw] lg:text-[1.042vw] text-gray-500">Register your email</p>
                                </div>
                                <div class="grid grid-cols-2 gap-x-3 space-y-[4vw] lg:space-y-[0.5vw]">
                                    <!-- Email Input -->
                                    <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="350" class="col-span-2">
                                        <label for="email" class="block text-[4.5vw] lg:text-[1.25vw] font-medium text-gray-700 mb-[0.833vw]">Email</label>
                                        <input type="email" id="email" name="email" 
                                               class="w-full p-[3vw] lg:p-[1vw] border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-dark focus:border-transparent placeholder:text-[3.5vw] lg:placeholder:text-[0.938vw] text-[4.5vw] lg:text-[1.25vw]" 
                                               placeholder="Enter Email" autocomplete="off" required>
                                    </div>
                    
                                    <!-- Password Input -->
                                    <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="400" class="">
                                        <label for="password" class="block text-[4.5vw] lg:text-[1.25vw] font-medium text-gray-700 mb-[0.833vw]">Password</label>
                                        <input type="password" id="password" name="password" 
                                               class="w-full p-[3vw] lg:p-[1vw] border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-dark focus:border-transparent placeholder:text-[3.5vw] lg:placeholder:text-[0.938vw] text-[4.5vw] lg:text-[1.25vw]" 
                                               placeholder="Enter Password" autocomplete="off" required>
                                    </div>
                                    
                                    <!-- Confirm Password Input -->
                                    <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="450" class="">
                                        <label for="confirmPassword" class="block text-[4.5vw] lg:text-[1.25vw] font-medium text-gray-700 mb-[0.833vw]">Confirm Password</label>
                                        <input type="password" id="confirmPassword" name="confirmPassword" 
                                               class="w-full p-[3vw] lg:p-[1vw] border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-dark focus:border-transparent placeholder:text-[3.5vw] lg:placeholder:text-[0.938vw] text-[4.5vw] lg:text-[1.25vw]" 
                                               placeholder="Confirm Password" autocomplete="off" required>
                                    </div>

                                    <!-- Register Button -->
                                    <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="500" class="col-span-2">
                                        <button type="submit" class="block w-full text-center bg-dark hover:bg-gray-800 transition-colors text-white p-[3vw] lg:p-[1vw] font-medium text-[4vw] lg:text-[1.302vw] mt-[1vw] rounded">
                                            Register
                                        </button>
                                    </div>
                                </div>
                
                                <div class="text-center text-[3vw] lg:text-[1.042vw]">
                                    <p class="">Already Have Account? 
                                        <span class="font-semibold">
                                            <a href="login.html" class="text-dark hover:underline">Login Now</a>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        AOS.init();
        
        function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validasi
            if (!email || !password || !confirmPassword) {
                alert('Mohon isi semua field!');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Password dan Confirm Password tidak cocok!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password minimal 6 karakter!');
                return;
            }
            
            // Simulasi registrasi berhasil
            alert('Registrasi berhasil! Mengarahkan ke halaman login...');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
